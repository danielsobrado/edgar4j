server:
  port: 8080

spring:
  application:
    name: edgar4j
  cloud:
    config:
      enabled: ${SPRING_CLOUD_CONFIG_ENABLED:false}
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://localhost:27017/edgar}
      database: ${MONGODB_DATABASE:edgar}
      auto-index-creation: ${MONGODB_AUTO_INDEX_CREATION:true}
    elasticsearch:
      repositories:
        enabled: ${ELASTICSEARCH_REPOSITORIES_ENABLED:false}

edgar4j:
  urls:
    baseSecUrl: https://www.sec.gov
    baseDataSecUrl: https://data.sec.gov
    edgarDataArchivesUrl: https://www.sec.gov/Archives/edgar/data
    submissionsUrl: https://data.sec.gov/submissions
    submissionsCIKUrl: https://data.sec.gov/submissions/CIK
    bulkSubmissionsFileUrl: https://www.sec.gov/Archives/edgar/daily-index/bulkdata/submissions.zip
    bulkCompanyFactsFileUrl: https://www.sec.gov/Archives/edgar/daily-index/xbrl/companyfacts.zip
    companyTickersUrl: https://www.sec.gov/files/company_tickers.json
    companyTickersExchangesUrl: https://www.sec.gov/files/company_tickers_exchange.json
    companyTickersMFsUrl: https://www.sec.gov/files/company_tickers_mf.json
  persistence:
    database: mongodb
  sec:
    user-agent: ${SEC_USER_AGENT:Edgar4j/1.0 (contact@example.com)}
    rate-limit-per-second: 10
  security:
    enabled: ${EDGAR4J_SECURITY_ENABLED:false}
    username: ${EDGAR4J_SECURITY_USERNAME:}
    password: ${EDGAR4J_SECURITY_PASSWORD:}
  cors:
    allowed-origins: ${EDGAR4J_CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173,http://localhost:5174,http://127.0.0.1:3000,http://127.0.0.1:5173,http://127.0.0.1:5174}
    allow-credentials: ${EDGAR4J_CORS_ALLOW_CREDENTIALS:true}
    max-age-seconds: ${EDGAR4J_CORS_MAX_AGE_SECONDS:3600}
  storage:
    daily-indexes-path: ${EDGAR4J_DAILY_INDEXES_PATH:./data/daily-indexes}
  jobs:
    ticker-sync:
      enabled: ${TICKER_SYNC_ENABLED:true}
      cron: "0 0 6 * * *"
    filing-sync:
      enabled: ${FILING_SYNC_ENABLED:true}
      cron: "0 0 */4 * * *"
      batch-size: 100
      delay-between-companies-ms: 1000
    data-integrity:
      enabled: ${DATA_INTEGRITY_ENABLED:true}
      cron: "0 0 0 * * *"

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: ${MANAGEMENT_HEALTH_SHOW_DETAILS:never}

logging:
  level:
    org.jds.edgar4j: INFO
    org.springframework.data.mongodb: INFO
    org.springframework.web: INFO

---
spring:
  config:
    activate:
      on-profile: elasticsearch
  data:
    elasticsearch:
      repositories:
        enabled: true
      client:
        reactive:
          endpoints: ${ELASTICSEARCH_ENDPOINTS:localhost:9200}
          username: ${ELASTICSEARCH_USERNAME:elastic}
          password: ${ELASTICSEARCH_PASSWORD:changeme}
