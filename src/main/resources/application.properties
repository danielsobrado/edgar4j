edgar.userAgent=YourUserAgent
edgar.dailyIndexesPath=Daily Indexes

# Elasticsearch configuration
spring.data.elasticsearch.client.reactive.endpoints=localhost:9200
spring.data.elasticsearch.client.reactive.username=elastic
spring.data.elasticsearch.client.reactive.password=changeme
spring.data.elasticsearch.repositories.enabled=true

# Form 4 Download Pipeline Configuration
edgar4j.pipeline.enabled=true
edgar4j.pipeline.schedule=0 0 18 * * ?
edgar4j.pipeline.lookback-days=3
edgar4j.pipeline.max-concurrent-jobs=5
edgar4j.pipeline.rate-limit-per-second=8
edgar4j.pipeline.batch-delay-ms=1000
edgar4j.pipeline.batch-size=100
edgar4j.pipeline.max-retries=3
edgar4j.pipeline.retry-delay-ms=5000
edgar4j.pipeline.auto-backfill=false
edgar4j.pipeline.max-backfill-days=30
edgar4j.pipeline.user-agent=edgar4j/1.0 (compliance@example.com)
edgar4j.pipeline.rss-feed-url=https://www.sec.gov/cgi-bin/browse-edgar?action=getcurrent&type=4&company=&dateb=&owner=include&start={start}&count={count}&output=atom
edgar4j.pipeline.archives-base-url=https://www.sec.gov/Archives/edgar/data/
edgar4j.pipeline.verbose-logging=false

# SEC EDGAR URLs
edgar4j.urls.submissionsCIKUrl=https://data.sec.gov/submissions/CIK
